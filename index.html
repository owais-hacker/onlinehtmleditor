<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">


    <title>HTML Code Editor</title>
</head>
<body>
    <div class="container">

        <div class="left">
            <label>HTML</label>
            <textarea class="html-code" onkeyup="run()"></textarea>

            <label>CSS</label>
            <textarea class="css-code"></textarea>

            <label>JS</label>
            <textarea class="js-code"></textarea>
        </div>

        <div class="right">
            <label>OUTPUT</label>
            <iframe class="output"></iframe>
        </div>

    </div>




    <script src="assets/js/script.js"></script>
</body>
</html>
